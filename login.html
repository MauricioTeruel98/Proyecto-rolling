<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/signin.css" rel="stylesheet">
</head>

<body style="background: url(assets/img/nebula.png); background-size: cover;">
    <main class="form-signin text-center">
        <div class="container">
            <div class="card card-transparent">
                <div class="card-body">
                    <form>
                        <img class="mb-1" src="./assets/img/logo.png" alt="" width="70" height="70">
                        <h1 class="h3 mb-4 fw-normal logo-title">WISE GALAXY</h1>
                        <hr>
                        <h1 class="h3 mb-3 fw-normal">LOGIN</h1>
    
                        <div class="form-floating">
                            <input type="email" class="form-control" placeholder="name@example.com">
                            <label>Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Contraseña">
                            <label>Contraseña</label>
                        </div>
    
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Recordar contraseña
                            </label>
                        </div>
                        <a class="w-100 btn btn-lg btn-primary btn-login" href="index.html">Ingresar</a>
                        <p class="mt-5 mb-3 copy">&copy; 2022</p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
