<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Wise Galaxy - Login</title>
</head>

<body>
    <div class="login-page">
        <div class="login">
            <div class="container text-center">
                <form class="form-sign">
                    <img class="mb-1" src="assets/img/logo-dark.png" alt="" width="50%">
                    <h1 class="h3 mb-4 fw-normal logo-title">WISE GALAXY</h1>
                    <hr>
                    <h1 class="h3 mb-3 fw-normal">LOGIN</h1>

                    <div class="form-floating ">
                        <input type="email" class="form-control" placeholder="name@example.com">
                        <label>Email</label>
                    </div>
                    <div class="form-floating mt-5">
                        <input type="password" class="form-control" placeholder="Contraseña">
                        <label>Contraseña</label>
                    </div>

                    <div class="checkbox my-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recordar contraseña
                        </label>
                    </div>
                    <a class="w-50 btn btn-lg btn-dark btn-login" href="index.html">Ingresar</a>
                    <button type="button" class="w-50 btn btn-lg btn-dark btn-login mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Olvidaste tu contraseña?
                    </button>
                    <p class="my-4">Ingresá con tus redes sociales</p>
                    <div>
                        <button class="btn btn-danger btn-social"><i class="bi bi-google"></i></button>
                        <button class="btn btn-primary btn-social"><i class="bi bi-facebook"></i></button>
                        <button class="btn btn-dark btn-social"><i class="bi bi-github"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-img">

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Recuperacion de contraseña<a href=""></a></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-dark btn-login">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
